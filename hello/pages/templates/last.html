<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url({% static 'img/last.jpg' %});
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  border-radius: 5px;
  padding: 10px;
  background-color: white;
}
textarea {

  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;

   resize: none;
}

/* Full-width input fields */
input[type=text], input[type=password],input[type=Date],input[type=time] ,.sty{
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus,input[type=Date]:focus,input[type=time]:focus,small {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */

form { 
margin: 0 auto; 
width:400px;
}
</style>
</head>
<body>

<form action="{% url 'last_submission' %}" method="POST">{% csrf_token %}
  <div class="container" style="width: 30rem;">
    <h3> Fill following details</h3>

    <hr>
    <label for="Address"><b>Address</b></label>
    <textarea rows="1" placeholder="Enter your permanent Address" name="Address" required>  {% if address %} {{address}} {% endif %}</textarea>
    <label for="Description"><b>Description</b></label>
    <input type="text" placeholder="Write in brief about the problem in your {{address}} device" name="Description" required>
   <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Please enter a valid email address" name="email" required>
    <label for="Date1"><b>Choose a Date for service</b></label>
    <input type="Date" id="Date1" name="Date" required>


      <label for="service"><b>Choose a service provider for your work</b></label>
    <br>
    <select class="sty" name="dropdown">
    <option value="ravi">Ravi Hirave</option>
    <option value="dipak">Dipak Gautam</option>
    <option value="rishi">Rushi Deshmukh</option>
    </select>
    <label for="service"><b>Choose a time slot for work</b></label><br>
    <select class="sty" name="dropdownt">
    <option value="9-11">9:00-11:00</option>
    <option value="11-1">11:00-1:00</option>
    <option value="2-4">2:00-4:00</option>
      <option value="4-6">4:00-6:00</option>
    </select>
    <small>Office hours are 9am to 6pm</small>

    <br>
    <br>
  <!--  <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>    
-->
     <input type="hidden" id="custId" name="name" value="{{name}}">
     <input type="hidden"  name="brand" value="{{brand}}">

    <button type="submit" class="registerbtn" value="{{service}}" name="service" >Book Now</button>
  </div>
  
</form>

</body>
</html>
